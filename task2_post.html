
<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="HTML Advanced, Task 1">
    <meta charset="utf-8">
    <title>Task 2 | HTML Advanced</title> 
    <link rel="stylesheet" href="task2.css">       
  </head>
  <body>
      <h1>Registration form</h1>
      <div class="wrapper">          

          <form action="http://httpbin.org/post" method="post">
              <fieldset class="personal-data">
                  <legend>Personal data</legend>
                  <div class="inputs">
                      <label>First Name <input type="text" name="first-name"></label>                  
                      <label>Surname <input type="text" name="surname"></label>
                  </div>                  
                  <div class="form-group-inline">
                      <label>Sex </label>  
                      <div>
                          <label><input type="radio" name="sex" value="male" checked="checked">Male</label>     
                          <label><input type="radio" name="sex" value="female">Female</label>
                      </div>           
                  </div>                                                  
              </fieldset>
              <fieldset class="contact-inform">
                  <legend>Contact Information</legend>
                  <div class="inputs">
                      <label>Site <input type="text" name="site"></label>
                      <label>E-mail <input type="email" name="email"></label>
                      <label>Phone <input type="tel" name="phone"></label> 
                  </div>      
              </fieldset>              
              <div class="buttons">
                  <input type="submit" value="Отправить">                  
              </div>
          </form>
      </div>
  </body>
</html>
