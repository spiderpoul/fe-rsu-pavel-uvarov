<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="HTML Advanced, Task 1">
    <meta charset="utf-8">
    <title>Task 4 | HTML Advanced</title> 
    <link rel="stylesheet" href="task4.css">
  </head>
  <body>
      <h1>The Form</h1>
      <div class="wrapper">          
          <form action="http://httpbin.org/post" method="post">
              <fieldset class="personal-data">
                  <legend>Personal data</legend>
                  <div class="fields">
                      <div class="inputs">
                          <label>First Name <input type="text" name="first-name"></label>                  
                          <label>Middle name <input type="text" name="middle-name"></label>
                          <label>Surname name<input type="text" name="surname"></label>    
                          <div class="form-group-inline sex">
                              <label>Sex </label>  
                              <div>
                                  <label><input type="radio" name="sex" value="male" checked="checked">Male</label>     
                                  <label><input type="radio" name="sex" value="female">Female</label>
                              </div>           
                          </div>
                          <label>Age <input type="number" name="age" min="18" max="101"></label>                  
                          <label>Country <input type="text" name="country" list="countries"></label>                      
                          <datalist id="countries">
                              <option value="Russia">
                              <option value="Usa">
                              <option value="GB">
                              <option value="Germany">
                          </datalist>
                      </div>                
                      <div class="form-group-inline">
                          <label>City</label>        
                          <div class="cities">
                              <label><input type="checkbox" name="city" value="ryazan">Ryazan</label>                    <label><input type="checkbox" name="city" value="moscow">Moscow</label>
                          </div>                      
                      </div>                  
                      <label>Photography <input type="file" name="photo"></label>
                  </div>      
                  <hr>
                  <div class="fields">
                      <div class="form-group-inline">
                      <label>Title</label>
                          <select name="title[]" multiple size="8">
                              <optgroup label="Technologies"> 
                                  <option>Web Master</option>
                                  <option>Database Administrator</option>
                                  <option>Computer-aided design</option>
                              </optgroup>
                              <optgroup label="Finance"> 
                                  <option>Economic Planning</option>
                                  <option>Management accounting</option>
                                  <option>Budgetting and planning</option>
                              </optgroup>
                          </select>
                      </div>
                      <div class="form-group-inline">
                          <label for="salary">Salary</label> 
                          <input type="range" name="salary" id="salary" min="10000" max="100000" value="64000">
                      </div>
                      <textarea cols="48" rows="10" placeholder="Tell us about yourself..."></textarea> 
                  </div>      
              </fieldset>
              <fieldset class="contact-inform">
                  <legend>Contact Information</legend>
                  <div class="inputs">
                      <label>Site <input type="text" name="site"></label>
                      <label>E-mail <input type="email" name="email"></label>
                      <label>Phone <input type="tel" name="phone"></label> 
                  </div>      
              </fieldset> 
              <label class="password">Password <input type="password" name="password" required></label>
              <hr>
              <div class="buttons">
                  <input type="submit" value="Отправить">
                  <input type="reset" value="Сбросить">
              </div>              
          </form>
      </div>
  </body>
</html>
